<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ GPT Sweetheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/img/favicon.png" type="image/png" sizes="any" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script defer src="/assets/js/site.js"></script>

  <!-- Page-specific styles only for the auth form -->
  <style>
    .auth { padding: 56px 0; }
    .auth h1 { margin: 0 0 12px; color: var(--pink); text-align: center; }
    .auth-card { max-width: 420px; margin: 0 auto; }
    .auth-card form { margin-top: 8px; }
    .auth-card input,
    .auth-card button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .auth-card input { background: #2b2b2b; color: #fff; }
    .auth-card button { background: var(--pink); color: #fff; cursor: pointer; }
    .auth-card button:hover { background: #e02677; }
    .auth-card p { text-align: center; margin: 0.5rem 0 0; }
    .auth-card a { color: var(--pink); }
  </style>
</head>
<body>
  <!-- Header (same as index) -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand"><img src="/assets/img/logo.png" alt="GPT Sweetheart" /></a>
      <nav class="nav">
        <a href="/sign-up">Sign up</a>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main class="container">
    <section class="auth">
      <div class="card auth-card">
        <h1>Login</h1>
        <form id="login-form">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Need an account? <a href="/sign-up">Sign up</a></p>
      </div>
    </section>
  </main>

  <!-- Footer (same as index) -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span class="muted">&copy; <span id="year"></span> GPT Sweetheart</span>
      <nav class="nav">
        <a href="/terms">Terms</a>
        <a href="/privacy">Privacy</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="/assets/js/login.js"></script>
</body>
</html>
