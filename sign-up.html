<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - GPT Sweetheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/img/favicon.png" type="image/png" sizes="any">
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script defer src="/assets/js/site.js"></script>

  <!-- Page-specific styles for modern auth form -->
  <style>
    :root { --auth-gap: 32px; }
    
    .auth { 
      padding: 56px 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
    }
    
    .auth-card { 
      max-width: 420px; 
      width: 100%;
      margin: 0 auto;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .auth h1 { 
      margin: 0 0 var(--auth-gap); 
      color: var(--pink); 
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .auth-card form { 
      margin-top: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .auth-card input {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    .auth-card input:focus {
      outline: none;
      border-color: var(--pink);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 2px rgba(255, 0, 127, 0.2);
    }
    
    .auth-card input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-card button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--pink) 0%, #e02677 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .auth-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 127, 0.3);
    }
    
    .auth-card button:active {
      transform: translateY(0);
    }
    
    .auth-card p { 
      text-align: center; 
      margin: 1.5rem 0 0;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .auth-card a { 
      color: var(--pink);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .auth-card a:hover {
      color: #e02677;
    }

    @media (max-width: 640px) {
      .auth-card {
        margin: 0 1rem;
        padding: 1.5rem;
      }
      
      .auth h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand">
        <img src="/assets/img/logo.png" alt="GPT Sweetheart" />
      </a>
      <nav class="nav">
        <a href="/prices" class="nav-link">Prices</a>
        <a href="/login" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main class="container">
    <section class="auth">
      <div class="auth-card">
        <h1>Create Account</h1>
        <form id="sign-up-form">
          <input type="email" name="email" id="email" placeholder="Email" required />
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span class="muted">&copy; <span id="year"></span> GPT Sweetheart</span>
      <nav class="nav">
        <a href="/terms" class="footer-link">Terms</a>
        <a href="/privacy" class="footer-link">Privacy</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="/assets/js/sign-up.js"></script>
</body>
</html>
