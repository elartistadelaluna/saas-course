<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - GPT Sweetheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background-color: #0d0d0d; color: #fff; padding: 2rem; margin:0; }
    h1 { color: #ff2e88; margin-bottom: 1rem; }
    .row { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .card { background-color: #1a1a1a; padding: 1rem; border-radius: 8px; }
    label { display:block; font-size: 0.9rem; margin: 0.5rem 0 0.25rem; }
    input, textarea { width:100%; padding:0.6rem; border-radius:6px; border:1px solid #333; background:#111; color:#fff; }
    textarea { min-height: 100px; resize: vertical; }
    button { padding: 0.6rem 1rem; border: none; border-radius: 6px; background-color: #ff2e88; color: white; cursor: pointer; }
    button:hover { background-color: #e02677; }
    .muted { color:#bbb; }
    .img-wrap { width: 320px; aspect-ratio: 2 / 3; background:#111; border-radius:8px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .img-wrap img { width:100%; height:100%; object-fit: cover; display:block; }
    .center { display:flex; gap:1rem; align-items:center; }
    .hidden { display: none; }
  </style>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
</head>
<body>
  <h1>Dashboard</h1>

  <div class="row">
    <div class="card">
      <p>Current Plan: <span id="plan">...</span></p>
      <p>Credits: <span id="credits">...</span></p>
      <div class="center" style="margin-top:.5rem;">
        <button id="upgrade-btn">Upgrade to Pro</button>
        <button id="billing-btn" class="muted">Manage billing</button>
      </div>
    </div>

    <!-- Influencer area -->
    <div class="card" id="influencer-section">
      <div id="influencer-empty" class="">
        <h3>Create your Sweetheart</h3>
        <p class="muted">Set name, bio and vibe. Weâ€™ll generate a base prompt and an initial image.</p>
        <label for="name">Name</label>
        <input id="name" placeholder="e.g., Aurora" />
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Short background story..."></textarea>
        <label for="vibe">Vibe</label>
        <input id="vibe" placeholder="e.g., playful, elegant, mysterious" />
        <div style="margin-top: .75rem;">
          <button id="create-btn">Create your Sweetheart now</button>
          <span id="create-status" class="muted" style="margin-left:.5rem;"></span>
        </div>
      </div>

      <div id="influencer-view" class="hidden">
        <div class="center">
          <div class="img-wrap" id="preview-box"><span class="muted" id="img-placeholder">Generating...</span></div>
          <div>
            <h3 id="inf-name" style="margin:0 0 .25rem;"></h3>
            <div class="muted" id="inf-vibe"></div>
            <div class="muted" id="inf-created" style="margin-top:.5rem;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/dashboard.js"></script>
</body>
</html>
