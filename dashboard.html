<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - GPT Sweetheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pink: #ff2e88;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --muted: #bbb;
      --border: #333;
    }

    /* Global fix for consistent inner widths */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body { font-family: sans-serif; background-color: var(--bg); color: #fff; padding: 2rem; margin:0; }
    h1 { color: var(--pink); margin-bottom: 1rem; }
    h3 { margin: 0 0 .5rem; font-size: 1.1rem; }
    .row { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .card { background-color: var(--card); padding: 1rem; border-radius: 8px; }
    label { display:block; font-size: 0.9rem; margin: 0.5rem 0 0.25rem; }
    input, textarea {
      width:100%; padding:0.6rem; border-radius:6px; border:1px solid var(--border);
      background:#111; color:#fff; font-family: inherit;
    }
    textarea { min-height: 100px; resize: vertical; }
    button { padding: 0.6rem 1rem; border: none; border-radius: 6px; background-color: var(--pink); color: white; cursor: pointer; }
    button:hover { background-color: #e02677; }
    .muted { color:var(--muted); }
    .center { display:flex; gap:1rem; align-items:center; }
    .hidden { display: none; }

    /* Influencer image + meta */
    .img-wrap { width: 320px; aspect-ratio: 2 / 3; background:#111; border-radius:8px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .img-wrap img { width:100%; height:100%; object-fit: cover; display:block; }
    .inf-meta { text-align:center; margin-top:.6rem; }
    .inf-meta .name { font-weight: 700; }
    .inf-meta .vibe { color: var(--muted); margin-top:.15rem; }

    /* Gallery */
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 0.75rem; }
    .gallery img { width:100%; aspect-ratio:2/3; object-fit:cover; border-radius:6px; display:block; cursor:pointer; }

    /* Chat panel (inside influencer card) */
    .influencer-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      align-items: start;
    }
    .chat-card { background: transparent; border: none; padding: 0; }
    .chat-header { background: transparent; border: none; padding: 0 0 .5rem 0; display:flex; align-items:center; gap:.5rem; }
    .chat-body {
      height: 360px; overflow-y:auto; padding: 1rem;
      background:#111; border:1px solid #222; border-radius:8px;
    }
    .chat-footer { background: transparent; border: none; padding: .5rem 0 0 0; display:flex; gap:.5rem; }
    .chat-footer button { white-space: nowrap; }
    .chat-footer input { flex: 1; }

    /* Bubbles */
    .bubble {
      max-width: min(520px, 80%);
      padding:.6rem .8rem; border-radius: 14px; margin:.35rem 0;
      font-size: .95rem; line-height: 1.35; position: relative;
      word-wrap: break-word; overflow-wrap: anywhere;
    }
    .bubble.user { background:#262626; margin-left:auto; }
    .bubble.ai { background:#1f1a1d; border:1px solid #ff2e8833; margin-right:auto; }
    .bubble .meta { display:block; margin-top:.25rem; font-size:.75rem; color:#aaa; text-align:right; }
    .ai .heart { position:absolute; top:-8px; left:-8px; font-size: 14px; color:var(--pink); }
    .typing { color:var(--pink); font-size:.9rem; margin-left:.5rem; }

    /* Modal */
    #img-modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; flex-direction:column; z-index:1000; }
    #img-modal img { max-width:90%; max-height:80%; border-radius:8px; }
    #download-btn { margin-top:1rem; }

    /* Spinner overlay */
    #spinner-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999; }
    #spinner-overlay.show { display: flex; }
    .spinner { border: 6px solid rgba(255, 255, 255, 0.2); border-top: 6px solid var(--pink); border-radius: 50%; width: 60px; height: 60px; animation: spin 0.8s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Responsive: chat drops below image on narrow screens */
    @media (max-width: 860px) {
      .influencer-grid { grid-template-columns: 1fr; }
      .img-wrap { width: 100%; max-width: 420px; margin: 0 auto; }
    }
  </style>
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script defer src="/assets/js/site.js"></script>
</head>
<body>

  <!-- Header (same as login/sign-up, but with only Logout link) -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand">
        <img src="/assets/img/logo.png" alt="GPT Sweetheart" />
      </a>
      <nav class="nav">
        <a href="#" id="logout-link">Logout</a>
      </nav>
    </div>
  </header>
  
  <h1>Dashboard</h1>

  <div class="row">
    <!-- ... existing dashboard content ... -->
  </div>

  <div id="spinner-overlay" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <div id="img-modal">
    <img id="modal-img" src="" alt="Large view">
    <a id="download-btn" class="button" download>Download</a>
  </div>

  <script type="module" src="/assets/js/dashboard.js?v=9"></script>

  <!-- Footer (same as login/sign-up) -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span class="muted">&copy; <span id="year"></span> GPT Sweetheart</span>
      <nav class="nav">
        <a href="/terms">Terms</a>
        <a href="/privacy">Privacy</a>
      </nav>
    </div>
  </footer>
</body>
</html>
