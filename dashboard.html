<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - GPT Sweetheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background-color: #0d0d0d; color: #fff; padding: 2rem; margin:0; }
    h1 { color: #ff2e88; margin-bottom: 1rem; }
    .row { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .card { background-color: #1a1a1a; padding: 1rem; border-radius: 8px; }
    label { display:block; font-size: 0.9rem; margin: 0.5rem 0 0.25rem; }
    input, textarea { width:100%; padding:0.6rem; border-radius:6px; border:1px solid #333; background:#111; color:#fff; }
    textarea { min-height: 100px; resize: vertical; }
    button { padding: 0.6rem 1rem; border: none; border-radius: 6px; background-color: #ff2e88; color: white; cursor: pointer; }
    button:hover { background-color: #e02677; }
    .muted { color:#bbb; }
    .img-wrap { width: 320px; aspect-ratio: 2 / 3; background:#111; border-radius:8px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .img-wrap img { width:100%; height:100%; object-fit: cover; display:block; }
    .center { display:flex; gap:1rem; align-items:center; }
    .hidden { display: none; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 0.75rem; }
    .gallery img { width:100%; aspect-ratio:2/3; object-fit:cover; border-radius:6px; display:block; cursor:pointer; }

    /* Chat panel */
    .chat-card { background:#111; border-radius:8px; padding:0; overflow:hidden; }
    .chat-header { padding: 0.75rem 1rem; border-bottom:1px solid #222; display:flex; align-items:center; gap:.5rem; }
    .chat-body { height: 360px; overflow-y:auto; padding: 1rem; background:#0b0b0b; }
    .chat-footer { display:flex; gap:.5rem; padding: .75rem; border-top:1px solid #222; }
    .bubble { max-width: 70%; padding:.6rem .8rem; border-radius: 14px; margin:.35rem 0; font-size: .95rem; line-height: 1.35; position: relative; }
    .bubble.user { background:#262626; margin-left:auto; }
    .bubble.ai { background:#1f1a1d; border:1px solid #ff2e8833; margin-right:auto; }
    .bubble .meta { display:block; margin-top:.25rem; font-size:.75rem; color:#aaa; text-align:right; }
    .ai .heart { position:absolute; top:-8px; left:-8px; font-size: 14px; color:#ff2e88; }
    .typing { color:#ff2e88; font-size:.9rem; margin-top:.25rem; }

    /* Modal */
    #img-modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; flex-direction:column; z-index:1000; }
    #img-modal img { max-width:90%; max-height:80%; border-radius:8px; }
    #download-btn { margin-top:1rem; }

    /* Spinner overlay */
    #spinner-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999; }
    #spinner-overlay.show { display: flex; }
    .spinner { border: 6px solid rgba(255, 255, 255, 0.2); border-top: 6px solid #ff2e88; border-radius: 50%; width: 60px; height: 60px; animation: spin 0.8s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="row">
    <div class="card">
      <p>Current Plan: <span id="plan">...</span></p>
      <p>Credits: <span id="credits">...</span></p>
      <div class="center" style="margin-top:.5rem;">
        <button id="upgrade-btn">Upgrade to Pro</button>
        <button id="billing-btn" style="color:white;">Manage billing</button>
      </div>
    </div>

    <!-- Influencer area -->
    <div class="card" id="influencer-section">
      <div id="influencer-empty">
        <h3>Create your Sweetheart</h3>
        <p class="muted">Set name, bio and vibe. We’ll generate a base prompt and an initial image.</p>
        <label for="name">Name</label>
        <input id="name" placeholder="e.g., Aurora" />
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Short background story..."></textarea>
        <label for="vibe">Vibe</label>
        <input id="vibe" placeholder="e.g., playful, elegant, mysterious" />
        <div style="margin-top: .75rem;">
          <button id="create-btn">Create your Sweetheart now</button>
          <span id="create-status" class="muted" style="margin-left:.5rem;"></span>
        </div>
      </div>

      <div id="influencer-view" class="hidden">
        <div class="center">
          <div class="img-wrap" id="preview-box"><span class="muted" id="img-placeholder">Generating...</span></div>
          <div>
            <h3 id="inf-name" style="margin:0 0 .25rem;"></h3>
            <div class="muted" id="inf-vibe"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat (visible once influencer is locked) -->
    <div class="chat-card hidden" id="chat-section">
      <div class="chat-header">
        <strong>Chat with me…</strong>
        <span id="typing" class="typing hidden">Sweetheart is typing…</span>
      </div>
      <div id="chat-body" class="chat-body"></div>
      <div class="chat-footer">
        <input id="chat-input" placeholder="Write a message…" style="flex:1; padding:.6rem; border-radius:6px; border:1px solid #333; background:#0d0d0d; color:#fff;" />
        <button id="chat-send">Send message</button>
      </div>
    </div>

    <!-- Create more images -->
    <div class="card hidden" id="create-image-section">
      <h3>How do you want to see me, sweetheart?</h3>
      <textarea id="user-prompt" placeholder="Describe the new image..."></textarea>
      <div style="margin-top:.75rem;">
        <button id="gen-btn">Create image</button>
        <span id="gen-status" class="muted" style="margin-left:.5rem;"></span>
      </div>
    </div>

    <!-- Gallery -->
    <div class="card hidden" id="gallery-section">
      <h3>Gallery</h3>
      <div id="gallery" class="gallery"></div>
    </div>
  </div>

  <!-- Spinner overlay -->
  <div id="spinner-overlay" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <!-- Modal for big image -->
  <div id="img-modal">
    <img id="modal-img" src="" alt="Large view">
    <a id="download-btn" class="button" download>Download</a>
  </div>

  <script type="module" src="/assets/js/dashboard.js?v=8"></script>
</body>
</html>
